<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InstaDown - Instagram Pictures Downloader</title>
	<link rel="stylesheet" href="materialize.min.css">
	<link rel="shortcut icon" href="icon-192.png" type="image/x-icon">
	<link rel="manifest" href="instadown.webmanifest">
	<style>
		#app {
			margin-top:50px;
		}
		.cur-pointer{cursor: pointer;}
	</style>
</head>
<body>
	<nav class="pink">
		<div class="nav-wrapper container center-align">
		  <a href="/" class="brand-logo center">InstaDown</a>
		</div>
	 </nav>

	<div class="container center-align" id="app">
		<h4>Download Insta Images</h4>
		<h5>Profile Picture and Posts</h5>
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="card">
					<div class="card-content">
						<form action="" id="user-details">
							<div class="input-field">
								<input type="text" id="input-username" name="username" placeholder="" class="validate">
								<label for="input-username">Enter Username</label>
							</div>
							<button class="btn waves-effect grey lighten-3 z-depth-0 black-text waves-dark" id="reset-btn" type="reset" onclick="resetApp()">Reset</button>
							<button class="btn waves-effect pink waves-light" id="submit-btn" type="submit" name="submit">Submit</button>
						</form>
					</div>
				</div>
				<p>App created by <a href="https://www.instagram.com/vikasvimal01/" target="_blank">Vikas Vimal</a></p>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m8 offset-m2">
				<div id="result" style="display: none;">
					<div id="displayProfile">
						<div class="preloader-wrapper small active">
							<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div><div class="gap-patch">
								<div class="circle"></div>
							</div><div class="circle-clipper right">
								<div class="circle"></div>
							</div>
							</div>
						</div>
					</div>
					<br>
					<hr>
					<h4>Posts</h4>
					<div class="row" id="timeline">
						<div>
							<div class="preloader-wrapper small active">
								<div class="spinner-layer spinner-blue-only">
								  <div class="circle-clipper left">
									 <div class="circle"></div>
								  </div><div class="gap-patch">
									 <div class="circle"></div>
								  </div><div class="circle-clipper right">
									 <div class="circle"></div>
								  </div>
								</div>
							</div>
						</div>
					</div>
					<div id="loadMoreCont"></div>
				</div>

			</div>
		</div>
	</div>
	
	<script src="materialize.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
